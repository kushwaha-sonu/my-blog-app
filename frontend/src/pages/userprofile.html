<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Page</title>
  <link href="./output.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
</head>

<body>

  <div
    class="w-full fixed top-0 left-0 z-10 h-20 p-2 flex items-center justify-center shadow-md bg-slate-300 shadow-gray-400">
    <h1 class="text-center text-3xl font-bold p-4">User Profile</h1>
  </div>

  <div class="h-screen w-full flex pt-20">

    <div class="w-1/4 h-screen p-4 border-r-2 inset-4 border-gray-300">
      <div class="flex items-start justify-center hover:bg-slate-400 shadow-lg mt-4 bg-slate-300 cursor-pointer">
        <h1 class="font-semibold text-2xl p-4" id="user_name">User Name</h1>
      </div>

      <div class="flex items-start justify-center shadow-lg mt-8 bg-slate-200">
        <ul class="flex gap-4 flex-col items-center justify-center p-2 w-full">
          <li class="mt-2 w-full text-center py-2 bg-gray-400 hover:bg-gray-500 rounded-md cursor-pointer">
            <button class="font-semibold text-2xl w-full h-full" onclick="handleUserHomeButton()">Home</button>
          </li>
          <li class="mt-2 w-full text-center py-2 bg-gray-400 hover:bg-gray-500 rounded-md cursor-pointer">
            <button class="font-semibold text-2xl w-full h-full" onclick="handleUserCreateDisplay()">Create</button>
          </li>
          <li class="mt-2 w-full text-center py-2 bg-gray-400 hover:bg-gray-500 rounded-md cursor-pointer">
            <button class="font-semibold text-2xl w-full h-full" onclick="handleAllBlogsDisplay()">All
              Blogs</button>
          </li>
          <li class="mt-2 w-full text-center py-2 bg-gray-400 hover:bg-gray-500 rounded-md cursor-pointer">
            <button class="font-semibold text-2xl w-full h-full" onclick="handleUpdateDisplay(event)">Update
              Profile</button>
          </li>
          <li class="mt-2 w-full text-center py-2 bg-gray-400 hover:bg-gray-500 rounded-md cursor-pointer">
            <button class="font-semibold text-2xl w-full h-full" onclick="event.preventDefault();window.location.href='./index.html'">Exit
            </button>
          </li>
        </ul>
      </div>
      <div class="bg-slate-200 p-2 mt-16">
        <button class="w-full p-2 font-semibold text-2xl bg-red-700 hover:bg-red-400 rounded-md"
          onclick="handleProfileLogOut()">Logout</button>
      </div>
    </div>

    <div class="w-3/4 p-4 h-screen overflow-auto hide-scrollbar" id="right_parent_div">
      <div class="w-full h-fit flex flex-col items-center justify-center" id="right_div">
        <div id="home_div"
          class=" relative w-full h-fit grid-cols-1 md:grid-cols-1 lg:grid-cols-2 justify-center items-center gap-10 md:gap-8">
        </div>
        <div id="update_blog" class="relative bg-red-400 opacity-100 container items-center justify-center">
        </div>
        <div id="createBlogDiv" class="w-full h-fit">

        </div>
        <div id="allBlogsDiv" class="w-full h-fit">

        </div>
        <div id="updateDiv" class="w-full h-fit">

        </div>
      </div>

    </div>
  </div>

  <footer class="bg-slate-300 w-full h-full mt-10 p-4" id="footer">

    <div class="container mx-auto">
      <div class="container flex flex-wrap items-center justify-between p-4 h-full">

        <div class="h-full p-4 w-fit">

          <div class="flex items-center flex-col flex-wrap p-2">
            <h1 class="text-2xl font-bold">My Blog</h1>
            <p class="text-center">This is a blog website that allows users to create, read, update and delete blog
              posts.
            </p>
          </div>
          <div class="font-semibold p-2 flex items-center justify-center flex-col">
            <p>Phone:+91&nbsp;8856457654</p>
            <p>Email:&nbsp;myblogcontact@gmail.com</p>
          </div>

          <div class="p-4 w-full h-full">
            <ul class="flex items-center justify-center gap-4">
              <li class="bg-sky-500 hover:bg-white rounded-md">
                <a href="#" class="text-2xl text-white hover:text-sky-500 p-2"><i class="fab fa-facebook"></i></a>
              </li>
              <li class="bg-sky-500 hover:bg-white rounded-md">
                <a href="#" class="text-2xl text-white hover:text-sky-500 p-2"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="bg-sky-500 hover:bg-white rounded-md">
                <a href="#" class="text-2xl text-white hover:text-sky-500 p-2"><i class="fab fa-instagram"></i></a>
              </li>
              <li class="bg-sky-500 hover:bg-white rounded-md">
                <a href="#" class="text-2xl text-white hover:text-sky-500 p-2"><i class="fab fa-linkedin"></i></a>
              </li>
            </ul>
          </div>


        </div>

        <div class="h-full w-fit">
          <div class="w-full container mx-auto h-full">

            <div class="flex items-center flex-col justify-center w-full pb-4">
              <h1 class="text-2xl font-bold p-2">Subscribe Our Newsletter</h1>

              <form action="" class="flex items-center gap-4 justify-center">
                <input type="email" placeholder="Enter your email" class="p-2 rounded-md" />
                <button class="p-2 bg-blue-600 text-white rounded-md "
                  onclick="event.preventDefault();alert('Thankyou For Subscribing')">Subscribe</button>
              </form>

            </div>
          </div>
        </div>


      </div>

      <div class="container w-full h-full flex items-center justify-center border-t-2 border-slate-400 pt-4">
        <p class="text-center font-semibold">My Blog &copy; 2024</p>
      </div>

    </div>
  </footer>



  <script src="../script/index.js"></script>
  <script src="https://kit.fontawesome.com/b5202a0756.js" crossorigin="anonymous"></script>

</body>

</html>
